aci-roar:
    _fw_q_type: PBS
    _fw_template_file: ./config/PBS_template_custom.txt
    account: open
    post_rocket: ''
    pre_rocket: '#'
    queue: open
    vasp_cmd: mpirun vasp_std
aci-vasp5:
    _fw_q_type: PBS
    account: open
    post_rocket: ''
    pre_rocket: 'module load intel/19.1.2

        module load impi/2019.8

        module use /gpfs/group/RISE/sw7/modules

        module load vasp

        export UCX_TLS=all'
    queue: open
    vasp_cmd: mpirun vasp_std
aci-vasp6:
    _fw_q_type: PBS
    account: open
    post_rocket: ''
